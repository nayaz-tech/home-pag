<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="payment.css">
<title>Payment Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="payment">
      <h2>Payment Gateway</h2>
      
      <form id="paymentForm">
          <label>Card Holder</label>
          <input id="CardHolder" class="input" placeholder="Card Holder Name">

          <label>Card Number</label>
          <input id="cardNumber" class="input" placeholder="1234 5678 9012 3456" maxlength="19">
          <div id="cardError" class="error-msg"></div>
          
          <label>Expiry (MM/YY)</label>
          <input id="expiryDate" class="input" placeholder="MM/YY" maxlength="5">
          <div id="expError" class="error-msg"></div>

          <label>CVV</label>
          <input id="cvv" class="input" placeholder="123" maxlength="3">
          <div id="cvvError" class="error-msg"></div>

          <label>Price</label>
          <input id="number" class="input" placeholder="Price">

          <button class="btn" type="submit">Pay Now</button>
        
      </form>

      <p id="message"></p>
      
    </div>
  </div>


<script src="payment.js"></script>
</body>
</html>
